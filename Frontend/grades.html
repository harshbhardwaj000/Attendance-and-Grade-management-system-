        <h2>Enter Grades</h2>
        <form id="gradesForm">
            <label for="studentName">Student Name:</label>

            <label for="subject">Subject:</label>

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>

            <button type="submit">Submit</button>
        </form>
